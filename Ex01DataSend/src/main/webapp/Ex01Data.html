<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- action: 어디로 요청할건지(경로) method: http요청 메소드(get/post) -->
	<!-- 경로 : 상대주소로 하는게 좋음, 실제로 servlet과 html 띄워놓고 상대경로 추적 -->
	<!-- action: 브라우저 주소창에 뜨는 주소 경로 기준 상대경로 -->
	<form action="Ex01" method="get">
		<input type="text" name="inputData"/> <!-- name: 서버에서 값을 식별할 수 있도록 -->
		<button type="submit">전송</button>
		<!-- input type="submit" value="전송" 위와 둘중아무거나 가능 -->
	</form>
</body>
</html>
